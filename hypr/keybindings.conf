# =========================
# Variables
# =========================
$mod = SUPER
$terminal = kitty
$browser = google-chrome-stable
$app_launcher = rofi -show drun
$file_manager = nautilus

# =========================
# Application Launchers
# =========================
bind = $mod, B, exec, $browser
bind = $mod SHIFT, B, exec, chromium # Chromium
bind = $mod, T, exec, $terminal
bind = $mod, P, exec, postman
bind = $mod, K, exec, kiro
bind = $mod, D, exec, $app_launcher
bind = $mod, E, exec, $file_manager
bind = $mod, C, exec, code

# =========================
# Window Management
# =========================
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, togglefloating
bind = $mod, M, exit
bind = $mod, Space, togglefloating
bind = $mod, C, centerwindow

# Focus movement
# bind = $mod, H, movefocus, l
# bind = $mod, L, movefocus, r
# bind = $mod, K, movefocus, u
# bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Resize windows
bind = $mod CTRL, H, resizeactive, -40 0
bind = $mod CTRL, L, resizeactive, 40 0
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, J, resizeactive, 0 40

# =========================
# Workspaces
# =========================
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# =========================
# Screenshots (saves + copies to clipboard)
# =========================
# Region selection (default) - freeze screen for precision
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh region
# Full monitor screenshot
bind = $mod, Print, exec, ~/.config/hypr/scripts/screenshot.sh monitor
# Active window screenshot
bind = $mod SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh window
# Region with annotation editor (swappy)
bind = $mod CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh region --edit
# Alternative: SUPER+S for region screenshot
bind = $mod, S, exec, ~/.config/hypr/scripts/screenshot.sh region

# =========================
# Screen Recording
# =========================
# Toggle recording (start/stop) - monitor with audio
bind = $mod SHIFT, R, exec, ~/.config/hypr/scripts/screenrecord.sh toggle
# Recording menu (choose region/monitor/window)
bind = $mod CTRL, R, exec, ~/.config/hypr/scripts/screenrecord.sh menu
# Stop recording
bind = $mod SHIFT, Q, exec, ~/.config/hypr/scripts/screenrecord.sh stop

# =========================
# Clipboard History
# =========================
# Show clipboard history picker
bind = $mod, V, exec, ~/.config/hypr/scripts/clipboard.sh pick
# Clear clipboard history
bind = $mod SHIFT, V, exec, ~/.config/hypr/scripts/clipboard.sh clear

# =========================
# Volume Control (PipeWire)
# =========================
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Microphone
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# =========================
# Media Controls
# =========================
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# =========================
# Brightness Control
# =========================
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# =========================
# Mouse Bindings
# =========================
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# =========================
# Utilities
# =========================
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod SHIFT, E, exec, wlogout
bind = $mod, Return, exec, $terminal
bind = $mod, L, exec, hyprlock
bind = $mod, N, exec, swaync-client -t
bind = $mod SHIFT, N, exec, swaync-client -c

# =========================
# Wallpaper & Theme
# =========================
bind = $mod, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# =========================
# Quick Access Menus
# =========================
bind = $mod, I, exec, ~/.config/waybar/scripts/wifi-menu.sh
bind = $mod SHIFT, W, exec, ~/.config/waybar/scripts/weather.sh forecast
bind = $mod SHIFT, M, exec, ~/.config/waybar/scripts/sysmon.sh live

# =========================
# Hyprland Update Check
# =========================
bind = $mod SHIFT, U, exec, kitty --hold ~/.config/hypr/scripts/hyprland-update-check.sh
