# Monitor Configuration
# Format: monitor = name, resolution, position, scale

# Default for all monitors - auto resolution, scale 1
monitor = , preferred, auto, 1
monitor = eDP-1, preferred, auto, 1.2

# Specific monitor configs (optional overrides)
# eDP-1 (laptop) - auto position to the left
# HDMI-A-1 (external) - auto position to the right

xwayland {
    force_zero_scaling = true
}
