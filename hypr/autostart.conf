# ==========================================
# AUTOSTART CONFIGURATION
# ==========================================

# Unlock keyring
exec-once = gnome-keyring-daemon --start --components=secrets

# ==========================================
# WALLPAPER & THEMING
# ==========================================
# Wallpaper daemon (must start before setting wallpaper)
exec-once = swww-daemon

# Set wallpaper with theme generation (waits for swww to be ready)
exec-once = sleep 0.5 && ~/.config/hypr/scripts/wallpaper-theme.sh ~/Pictures/Wallpapers/beach-1.jpg

# ==========================================
# BAR & UI
# ==========================================
# Start waybar
exec-once = waybar

# Notifications
exec-once = swaync

# Volume/Brightness OSD
exec-once = avizo-service

# ==========================================
# SYSTEM SERVICES
# ==========================================
# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Idle daemon (optional - uncomment if needed)
# exec-once = hypridle

# ==========================================
# Clipboard Manager (cliphist)
# ==========================================
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ==========================================
# SOURCE DYNAMIC COLORS (if generated)
# ==========================================
source = ~/.config/hypr/colors-dynamic.conf
